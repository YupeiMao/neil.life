<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body, html {
                height: 100%;
                margin: 0;}
            /*Setting background page image*/
            .main-img{  
                background-image: url("/images/myp.png");
                height: 100%; 
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;}
            .logo{
                position: absolute;
                top:3vh;
                left:3vw;
                font-family: "Source Sans Pro", "Arial", sans-serif;/*adsdadsa*/
                font-size: 5vw;
                color:white;
                text-decoration:none;
                
            }
            /*Setting navi bar*/
            ul{
                position: absolute;/*Setting it on top of image*/
                top:1vh;
                right:6vw;
                
                list-style-type: none;
                margin:0;
                padding:0;
                overflow: hidden;
                background-color:rgba(255,255,255,0);}
            li{ 
                float:left;}
        
            li a{
                font-family: "Source Sans Pro", "Arial", sans-serif;
                font-size:1.5vw;
                
                display: block;
                padding: 1vw 1.5vw;
                color:white;
                text-align: center;
                text-decoration:none;}
            .nav:hover{background-color:rgba(255,255,255,0.3);}
        
        </style>
    </head>
    
    <body>
        <a class="logo" href="#Home">Neil Mao</a>
        <ul>
            <li><a class="nav" href="#Home">Home</a></li>
            <li><a class="nav" href="#Code">Code</a></li>
            <li><a class="nav" href="#About">About</a></li>
            <li><a class="nav" href="#Contact">Contact</a></li>
        </ul>
        <div class="main-img"></div>
    </body>
</html>
